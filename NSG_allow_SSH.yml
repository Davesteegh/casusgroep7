---

- name: Create NSG allows SSH
 hosts: localhost
 connection: local
 gather_facts: false
 tasks:

 - name: Create Network Security Group that allows SSH
   azure_rm_securitygroup:
     resource_group: zuyrg00007
     name: NSG_allowing_SSH
     rules:
       - name: SSH
         protocol: Tcp
         destination_port_range: 22
         access: Allow
         source_address_prefix: "10.0.1.0/24"
         priority: 1001
         direction: Inbound
